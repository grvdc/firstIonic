<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>

    <ion-buttons slot="end">
        <ion-button (click)="reload()"> 
          <ion-icon name="md-refresh"></ion-icon>
        </ion-button>
      <ion-button (click)="myDismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
        <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content>
              
          </ion-refresher-content>
        </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of user;index as i">
      <ion-avatar slot="start">
        <img [src]='item.picture.medium'/>
      </ion-avatar>
      <ion-label>
        <h2>{{item.name.title}} {{item.name.first}} {{item.name.last}}</h2>
        <p>{{item.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="hitAgainApi($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
